<!DOCTYPE html>
<html lang="en">
<head>
    <meta id="viewport" name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.1.0/dist/quasar.prod.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.1.0/dist/quasar.umd.prod.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="baseplate-container" v-show="show">
        <div v-if="showStreets" class="street-container">
            <div class="street2">{{ street2 }}</div>
            <div class="street1">{{ street1 }}</div>
        </div>
        <div class="baseplate" v-show="show">
            <div v-if="showPointer" class="pointer">â¬¥</div>

            <svg class="bezel">
                <rect width="1" fill="#C8C8C8" height="3" x="-67.5"></rect>
                <rect width="1" fill="white" height="3" x="-45"></rect>
                <rect width="1" fill="#C8C8C8" height="3" x="-22.5"></rect>
                <rect width="1" fill="white" height="3" x="0"></rect>
                <rect width="1" fill="#C8C8C8" height="3" x="22.5"></rect>
                <rect width="1" fill="white" height="3" x="45"></rect>
                <rect width="1" fill="#C8C8C8" height="3" x="67.5"></rect>
                <rect width="1" fill="white" height="3" x="90"></rect>
                <rect width="1" fill="#C8C8C8" height="3" x="112.5"></rect>
                <rect width="1" fill="white" height="3" x="135"></rect>
                <rect width="1" fill="#C8C8C8" height="3" x="157.5"></rect>
                <rect width="1" fill="white" height="3" x="180"></rect>
                <rect width="1" fill="#C8C8C8" height="3" x="202.5"></rect>
                <rect width="1" fill="white" height="3" x="225"></rect>
                <rect width="1" fill="#C8C8C8" height="3" x="247.5"></rect>
            </svg>

            <svg class="bearing">
                <text x="0" y="0" dominant-baseline="middle" text-anchor="middle" fill="white">S</text>
                <text x="180" y="0" dominant-baseline="middle" text-anchor="middle" fill="white">S</text>
                <text x="157.5" y="0" dominant-baseline="middle" text-anchor="middle" fill="#C8C8C8">SZ</text>
                <text x="-22.5" y="0" dominant-baseline="middle" text-anchor="middle" fill="#C8C8C8">SZ</text>
                <text x="22.5" y="0" dominant-baseline="middle" text-anchor="middle" fill="#C8C8C8">SV</text>
                <text x="202.5" y="0" dominant-baseline="middle" text-anchor="middle" fill="#C8C8C8">SV</text>
                <text x="45" y="0" dominant-baseline="middle" text-anchor="middle" fill="white">V</text>
                <text x="225" y="0" dominant-baseline="middle" text-anchor="middle" fill="white">V</text>
                <text x="67.5" y="0" dominant-baseline="middle" text-anchor="middle" fill="#C8C8C8">JV</text>
                <text x="247.5" y="0" dominant-baseline="middle" text-anchor="middle" fill="#C8C8C8">JV</text>
                <text x="90" y="0" dominant-baseline="middle" text-anchor="middle" fill="white">S</text>
                <text x="112.5" y="0" dominant-baseline="middle" text-anchor="middle" fill="#C8C8C8">JZ</text>
                <text x="-67.5" y="0" dominant-baseline="middle" text-anchor="middle" fill="#C8C8C8">JZ</text>
                <text x="135" y="0" dominant-baseline="middle" text-anchor="middle" fill="white">Z</text>
                <text x="-45" y="0" dominant-baseline="middle" text-anchor="middle" fill="white">Z</text>
            </svg>
        </div>
    </div>

    <div id="controls">
        <control-checkbox v-model="isOutCompassChecked" label="Out Compass" @click="showOutCompass"/>
        <control-checkbox v-model="isCompassFollowChecked" label="Compass Follow" @click="showFollowCompass"/>
        <control-checkbox v-model="isShowCompassChecked" label="Show Compass" @click="showCompassBase"/>
        <control-checkbox v-model="isShowStreetsChecked" label="Show Streets" @click="showStreetsNames"/>
        <control-checkbox v-model="isPointerShowChecked" label="Show Pointer" @click="showPointerIndex"/>
        <control-checkbox v-model="isDegreesShowChecked" label="Show Degrees" @click="showDegreesNum"/>
    </div>

    <template id="control-checkbox">
        <q-item borderless tag="label" v-ripple>
            <q-item-section avatar>
                <q-checkbox v-model="model" @click="handleClick" color="checkbox"></q-checkbox>
            </q-item-section>
            <q-item-section>
                <span>{{ label }}</span>
            </q-item-section>
        </q-item>
    </template>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Vue component definition
        Vue.createApp({
            components: {
                'control-checkbox': {
                    props: ['model', 'label'],
                    template: '#control-checkbox',
                    methods: {
                        handleClick(event) {
                            this.$emit('click', event);
                        }
                    }
                }
            }
        }).mount('#app'); // Mount the main Vue app
    });
    </script>
</body>
</html>
